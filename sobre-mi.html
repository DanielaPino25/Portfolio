<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me — Daniela Pino</title>

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <meta name="description" content="About Daniela Pino, Product & UX/UI Designer." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="https://www.danielapino.com" aria-label="Home">
        <img src="assets/Logo.svg?v=2" alt="Daniela Pino logo" />
      </a>

      <nav class="menu" aria-label="Main">
        <a href="sobre-mi.html" data-nav="sobre-mi">ABOUT ME</a>
        <a href="proyectos.html" data-nav="proyectos">PORTFOLIO</a>
        <a href="contacto.html" data-nav="contacto">CONTACT</a>
        <div class="lang-switch" aria-label="Language switcher">
          <a href="index-es.html">ES</a>
          <span>/</span>
          <a href="index.html" class="active">EN</a>
        </div>
      </nav>

      <button class="burger" aria-label="Open menu" aria-expanded="false" aria-controls="navdrawer">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- MOBILE MENU -->
  <nav id="navdrawer" class="navdrawer" aria-label="Main mobile">
    <a href="sobre-mi.html" data-nav="sobre-mi">ABOUT ME</a>
    <a href="proyectos.html" data-nav="proyectos">PORTFOLIO</a>
    <a href="contacto.html" data-nav="contacto">CONTACT</a>
    <div class="lang-switch" aria-label="Language switcher">
      <a href="index-es.html">ES</a>
      <span>/</span>
      <a href="index.html" class="active">EN</a>
    </div>
  </nav>

  <main>
    <h1>About Me</h1>
    <p>Short intro here…</p>
  </main>

  <footer style="text-align:center; padding:1rem; border-top:1px solid #eee;">
    © <span id="year"></span> Daniela Pino
  </footer>

  <!-- Scripts (iguales en todas las páginas) -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // marcar enlace activo según archivo
    const path = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('[data-nav]').forEach(a=>{
      const file = a.getAttribute('href');
      if (file === path) a.classList.add('is-active');
    });

    // burger / navdrawer
    const burger = document.querySelector('.burger');
    if (burger) {
      burger.addEventListener('click', ()=>{
        const open = document.body.classList.toggle('nav-open');
        burger.setAttribute('aria-expanded', open ? 'true':'false');
      });
    }
    document.querySelectorAll('#navdrawer a').forEach(a=>{
      a.addEventListener('click', ()=> document.body.classList.remove('nav-open'));
    });

    // evitar wraps en toolbar
    document.querySelector('.topbar-inner')?.classList.add('nowrap');

    // sombra al hacer scroll (si la usas)
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) document.body.classList.add('scrolled');
      else document.body.classList.remove('scrolled');
    });
  </script>
</body>
</html>
