<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <meta name="description" content="Short page description." />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS principal: AJUSTA LA RUTA si este archivo está en una carpeta -->
<link rel="stylesheet" href="style.css?v=13" />
  <style>
  /* Diagnóstico: mostrar siempre el menú en escritorio y móvil */
  .topbar { display:block; width:100%; }
  .topbar-inner { display:flex; align-items:center; justify-content:space-between; flex-wrap:nowrap; }
  .menu { display:flex !important; gap:40px; }
  .menu a { white-space:nowrap; }
  .burger { display:none !important; }   /* oculta hamburguesa temporalmente */
  .navdrawer { display:none !important; }/* oculta menú móvil temporalmente */
</style>

</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="https://www.danielapino.com" aria-label="Home">
        <img src="assets/Logo.svg?v=2" alt="Daniela Pino logo" />
      </a>

<nav class="menu" aria-label="Principal">
  <a href="SobreMi.html" data-nav="SobreMi.html">SOBRE MÍ</a>
  <a href="Portfolio-es.html" data-nav="Portfolio-es.html">PORTFOLIO</a>
  <a href="Contacto.html" data-nav="Contacto.html">CONTACTO</a>

  <div class="lang-switch" aria-label="Selector de idioma">
    <a href="index-es.html" class="active">ES</a>
    <span>/</span>
    <a href="index.html">EN</a>
  </div>
</nav>

      <button class="burger" aria-label="Open menu" aria-expanded="false" aria-controls="navdrawer">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- MENÚ MÓVIL -->
 <nav id="navdrawer" class="navdrawer" aria-label="Principal móvil">
  <a href="SobreMi.html">SOBRE MÍ</a>
  <a href="Portfolio-es.html">PORTAFOLIO</a>
  <a href="Contacto.html">CONTACTO</a>

  <div class="lang-switch" aria-label="Selector de idioma">
    <a href="index-es.html" class="active">ES</a>
    <span>/</span>
    <a href="index.html">EN</a>
  </div>
</nav>

  <!-- CONTENIDO DE LA PÁGINA -->
  <main style="padding:2rem;">
    <h1>PAGE TITLE</h1>
    <p>Contenido de la página…</p>
  </main>

  <footer style="text-align:center; padding:1rem; border-top:1px solid #eee;">
    © <span id="year"></span> Daniela Pino
  </footer>

  <!-- Scripts (mismo que en index) -->
<script>
  // Año
  document.getElementById('year')?.textContent = new Date().getFullYear();

  // Normaliza rutas: quita query/hash y toma solo el archivo
  const raw = location.pathname.split('/').pop() || '';
  const clean = raw.replace(/[#?].*$/, '').toLowerCase();

  // Home por idioma si no hay archivo en la URL
  const home = (document.documentElement.lang === 'es') ? 'index-es.html' : 'index.html';
  const current = clean === '' ? home : clean;

  // Marca activo comparando con data-nav (preferente) o href
  document.querySelectorAll('.menu a, #navdrawer a').forEach(a => {
    const target = (a.getAttribute('data-nav') || a.getAttribute('href') || '')
      .replace(/[#?].*$/, '')
      .split('/').pop()
      .toLowerCase();
    if (target === current) a.classList.add('is-active');
  });

  // Burger / navdrawer
  const burger = document.querySelector('.burger');
  burger?.addEventListener('click', () => {
    const open = document.body.classList.toggle('nav-open');
    burger.setAttribute('aria-expanded', open ? 'true' : 'false');
  });
  document.querySelectorAll('#navdrawer a').forEach(a => {
    a.addEventListener('click', () => document.body.classList.remove('nav-open'));
  });

  // Sombra al hacer scroll (opcional)
  window.addEventListener('scroll', () => {
    document.body.classList.toggle('scrolled', window.scrollY > 10);
  });
</script>
<script>
  // Redirigir el logo al home correcto según el idioma de la página
  (function () {
    const logoLink = document.querySelector('a.logo');
    if (!logoLink) return;

    // Idioma actual: 'es' o 'en' (sale del <html lang="...">)
    const lang = (document.documentElement.lang || 'en').toLowerCase();

    // Destino por idioma (ajusta si cambias los nombres)
    const target = (lang === 'es') ? 'index-es.html' : 'index.html';

    // También actualizamos el href para SEO / menú contextual / long-press en móvil
    logoLink.setAttribute('href', target);

    // Intercepta el click normal (respetamos abrir en nueva pestaña con Ctrl/⌘)
    logoLink.addEventListener('click', function (e) {
      if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return; // permitir abrir en nueva pestaña
      e.preventDefault();
      window.location.href = target;
    });
  })();
</script>
</body>
</html>
