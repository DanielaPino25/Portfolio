<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daniela Pino — Product & UX/UI Designer</title>
  <meta name="description" content="Portfolio home of Daniela Pino — Product and UX/UI Designer." />
  <style>
    :root{
      --bg:#ffffff;
      --text:#333333;
      --muted:#666666;
      --brand:#FB9280; /* coral */
      --accent:#8FAFF5; /* soft blue */
      --card:#f5f5f7;
      --border:#e7e7ea;
      --ring: rgba(0,0,0,.08);
      --radius: 18px;
      --maxw: 1200px;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg); color:var(--text); line-height:1.5;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .container{max-width:var(--maxw); margin-inline:auto; padding:24px;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; padding-block:8px;}
    .logo{font-weight:700; letter-spacing:.04em;}
    .logo span{display:inline-grid; place-items:center; width:36px; height:36px; border:1.5px solid var(--border); border-radius:50%; font-weight:600}
    nav{display:flex; gap:22px; align-items:center;}
    nav a{opacity:.9}
    nav a:hover{opacity:1}
    .lang-toggle{border:1px solid var(--border); padding:6px 10px; border-radius:999px; font-size:.9rem; background:#fff}
    .hero{display:grid; grid-template-columns:1.15fr .85fr; align-items:center; gap:36px; padding-block:28px}
    .kicker{font-size:1.1rem}
    h1{font-size:clamp(28px, 5.2vw, 56px); margin:.25em 0 .15em}
    .name{color:var(--brand)}
    .role{color:var(--accent); font-weight:600}
    .intro{color:var(--muted); max-width:56ch}
    .actions{display:flex; gap:12px; align-items:center; margin-top:14px}
    .btn{display:inline-flex; align-items:center; gap:8px; border:1px solid var(--border); padding:10px 14px; border-radius:999px; background:#fff; box-shadow:0 1px 0 var(--ring)}
    .btn:focus{outline:3px solid rgba(143,175,245,.35); outline-offset:2px}
    .socials{display:flex; gap:12px;}
    .social{width:40px; height:40px; border:1px solid var(--border); border-radius:50%; display:grid; place-items:center; background:#fff}
    .photo{border-radius:var(--radius); overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,.06); border:1px solid var(--border)}

    .projects{margin-top:28px}
    .grid{display:grid; grid-template-columns:repeat(5,1fr); gap:14px}
    .card{background:var(--card); border:1px dashed #cfd2d8; aspect-ratio:1/1; border-radius:var(--radius); display:grid; place-items:center; font-size:.9rem; color:#8a90a0}
    .footer{color:#8a8a8a; font-size:.85rem; text-align:center; padding:38px 0 8px}

    /* Responsive */
    @media (max-width: 980px){
      .hero{grid-template-columns:1fr;}
    }
    @media (max-width: 720px){
      nav{gap:14px}
      .grid{grid-template-columns:repeat(3,1fr)}
    }
    @media (max-width: 480px){
      header{flex-wrap:wrap; gap:8px}
      .grid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="logo" href="#" aria-label="Daniela Pino, go to home"><span>dp</span></a>
      <nav>
        <a href="#about" class="nav-link" data-i18n="about">ABOUT ME</a>
        <a href="#portfolio" class="nav-link" data-i18n="portfolio">PORTFOLIO</a>
        <a href="#contact" class="nav-link" data-i18n="contact">CONTACTO</a>
        <button id="langBtn" class="lang-toggle" aria-label="Toggle language">ES / EN</button>
      </nav>
    </header>

    <section class="hero" id="home">

        <h1><span class="name">Daniela Pino</span></h1>
        <div class="role" data-i18n="role">a Product and UX/UI Designer</div>
        <p class="intro" data-i18n="intro">Welcome to my page! Here you can explore a glimpse of my work. Hope you enjoy it!</p>
        <div class="actions">
          <div class="socials" aria-label="social links">
            <a class="social" href="https://instagram.com/" aria-label="Instagram" target="_blank" rel="noreferrer noopener">"+
              "<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm7-.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5Z" stroke="#333"/></svg></a>
            <a class="social" href="https://www.behance.net/" aria-label="Behance" target="_blank" rel="noreferrer noopener">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.5 7.5h6A2.5 2.5 0 0 1 12 10v.1A2.5 2.5 0 0 1 9.5 12.6H3.5V7.5Zm0 5.1h6.4A2.6 2.6 0 0 1 12.5 15v.1A2.4 2.4 0 0 1 10.1 17.5H3.5v-4.9ZM14.5 15.2c0-2 1.3-3.6 3.8-3.6 2.3 0 3.7 1.4 3.7 3.6v.3h-5.6c.1.9.8 1.6 2 1.6.9 0 1.5-.4 1.8-.9h1.7c-.5 1.5-1.9 2.7-3.6 2.7-2.2 0-3.8-1.5-3.8-3.7Zm3.8-2.2c-1 0-1.6.5-1.8 1.4h3.5c-.1-.9-.7-1.4-1.7-1.4ZM14.2 7.2h4.7v1.3h-4.7V7.2Z" stroke="#333"/></svg>
            </a>
            <a class="social" href="https://www.linkedin.com/" aria-label="LinkedIn" target="_blank" rel="noreferrer noopener">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 3a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-1 6h4v12H3V9Zm7 0h3.7v1.7h.1c.5-.9 1.7-1.9 3.5-1.9 3.8 0 4.5 2.5 4.5 5.8V21h-4v-5.1c0-1.2 0-2.8-1.7-2.8-1.7 0-1.9 1.3-1.9 2.7V21h-4V9Z" stroke="#333"/></svg>
            </a>
          </div>
          <a class="btn" href="mailto:hello@danielapino.design" id="contactBtn" data-i18n="contactBtn">Contact me!</a>
        </div>
      </div>
      <div class="photo" aria-label="Daniela smiling and reaching out, boardwalk background">
        <img src="hero.jpg" alt="Daniela Pino" />
      </div>
    </section>

    <section class="projects" id="portfolio" aria-label="project teasers">
      <div class="grid">
        <a class="card" href="#">Project</a>
        <a class="card" href="#">Project</a>
        <a class="card" href="#">Project</a>
        <a class="card" href="#">Project</a>
        <a class="card" href="#">Project</a>
      </div>
    </section>

    <footer class="footer">© <span id="year"></span> Daniela Pino</footer>
  </div>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Simple ES / EN toggle
    const strings = {
      en: {
        about: 'ABOUT ME', portfolio: 'PORTFOLIO', contact: 'CONTACT',
        kicker: "Hi, I’m", role: 'a Product and UX/UI Designer',
        intro: 'Welcome to my page! Here you can explore a glimpse of my work. Hope you enjoy it!',
        contactBtn: 'Contact me!'
      },
      es: {
        about: 'SOBRE MÍ', portfolio: 'PORTAFOLIO', contact: 'CONTACTO',
        kicker: 'Hola, soy', role: 'Diseñadora de Producto y UX/UI',
        intro: '¡Bienvenida/o! Aquí puedes ver un adelanto de mi trabajo. ¡Espero que te guste!',
        contactBtn: '¡Contáctame!'
      }
    }
    let current = 'en';
    const $ = (sel)=>document.querySelectorAll(sel);
    const apply = (lang)=>{
      current = lang;
      $('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        el.textContent = strings[lang][key];
      });
      document.documentElement.lang = lang;
    }
    document.getElementById('langBtn').addEventListener('click', ()=>apply(current==='en'?'es':'en'));
  </script>
</body>
</html>
