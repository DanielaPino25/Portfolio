<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daniela Pino — Portfolio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <!-- Meta description -->
  <meta name="description" content="Portfolio of Daniela Pino, product and UX/UI designer." />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css?v=14" />
</head>

<body class="index">
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="index.html" aria-label="Home">
        <img src="assets/Logo.svg?v=2" alt="Daniela Pino logo" />
      </a>

      <nav class="menu" aria-label="Main">
        <!-- usa data-nav con el NOMBRE DE ARCHIVO EXACTO -->
        <a href="AboutMe.html"   data-nav="AboutMe.html">ABOUT ME</a>
        <a href="Portfolio.html" data-nav="Portfolio.html">PORTFOLIO</a>
        <a href="Contact.html"   data-nav="Contact.html">CONTACT</a>

        <!-- Language switch -->
        <div class="lang-switch" aria-label="Language switcher">
          <a href="index-es.html">ES</a>
          <span>/</span>
          <a href="index.html" class="active">EN</a>
        </div>
      </nav>

      <button class="burger" aria-label="Open menu" aria-expanded="false" aria-controls="navdrawer">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- MOBILE NAV -->
  <nav id="navdrawer" class="navdrawer" aria-label="Main mobile">
    <a href="AboutMe.html"   data-nav="AboutMe.html">ABOUT ME</a>
    <a href="Portfolio.html" data-nav="Portfolio.html">PORTFOLIO</a>
    <a href="Contact.html"   data-nav="Contact.html">CONTACT</a>

    <div class="lang-switch" aria-label="Language switcher">
      <a href="index-es.html">ES</a>
      <span>/</span>
      <a href="index.html" class="active">EN</a>
    </div>
  </nav>

  <!-- HERO (dos columnas: texto + foto) -->
  <main class="hero">
    <!-- Columna izquierda: texto + proyectos -->
    <div class="hero-left">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="hi">Hi, I’m</span>
          <span class="name">Daniela Pino</span>
        </h1>

        <h2 class="role">a Product and UX/UI Designer.</h2>

        <p class="lead">
          Welcome to my page! Here you can explore a glimpse of my work.<br>
          I hope you enjoy it.
        </p>

        <!-- ÚNICO CTA + redes -->
        <div class="hero-actions">
          <a class="btn-cta" href="Contact.html" aria-label="Go to contact page">
            Contact me <span class="arrow">→</span>
          </a>
          <ul class="socials">
            <li><a class="social" href="#" aria-label="Instagram">ig</a></li>
            <li><a class="social" href="#" aria-label="LinkedIn">in</a></li>
            <li><a class="social" href="#" aria-label="Behance">be</a></li>
          </ul>
        </div>
      </div>

      <!-- TIRA de 6 proyectos (rectángulos) -->
      <div class="projects-strip">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
    </div>

    <!-- Columna derecha: foto -->
    <div class="hero-photo">
      <img src="assets/principal.jpg" alt="Daniela Pino" />
    </div>
  </main>

  <!-- FOOTER SIN LÍNEA -->
  <footer style="text-align:center; padding:1rem; border-top:none;">
    © <span id="year"></span> Daniela Pino
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Año dinámico
    document.getElementById('year')?.textContent = new Date().getFullYear();

    // Resaltar enlace activo según archivo
    (function(){
      const file = (location.pathname.split('/').pop() || '').replace(/[#?].*$/, '');
      const htmlLang = (document.documentElement.lang || 'en').toLowerCase();
      const home = htmlLang === 'es' ? 'index-es.html' : 'index.html';
      const current = file || home;

      document.querySelectorAll('.menu a[data-nav], #navdrawer a[data-nav]').forEach(a=>{
        const target = (a.getAttribute('data-nav') || '').toLowerCase();
        if (target === current.toLowerCase()){
          a.classList.add('is-active');
          a.setAttribute('aria-current','page');
        }
      });
    })();

    // Burger / drawer + sombra en scroll
    (function(){
      const burger = document.querySelector('.burger');
      burger?.addEventListener('click', () => {
        const open = document.body.classList.toggle('nav-open');
        burger.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      document.querySelectorAll('#navdrawer a').forEach(a => {
        a.addEventListener('click', () => document.body.classList.remove('nav-open'));
      });
      const onScroll = () => {
        document.body.classList.toggle('scrolled', window.scrollY > 10);
      };
      window.addEventListener('scroll', onScroll, {passive:true});
      onScroll();
    })();

    // El logo respeta el idioma preferido (no lo cambia)
    (function(){
      const KEY = 'siteLang';
      document.querySelectorAll('.lang-switch a').forEach(a=>{
        a.addEventListener('click', ()=>{
          const txt = (a.textContent || '').trim().toLowerCase();
          localStorage.setItem(KEY, txt.includes('es') ? 'es' : 'en');
        });
      });
      const pageLang = (document.documentElement.lang || 'en').toLowerCase();
      const pref = localStorage.getItem(KEY) || pageLang;
      const logo = document.querySelector('a.logo');
      if (logo){
        logo.setAttribute('href', pref === 'es' ? 'index-es.html' : 'index.html');
      }
    })();
  </script>
</body>
</html>
