  <script>
  const header = document.querySelector('header');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 20) {
      header.style.background = 'rgba(255, 255, 255, 0.6)';
      header.style.backdropFilter = 'blur(10px)';
      header.style.webkitBackdropFilter = 'blur(10px)';
      header.style.borderBottom = '1px solid rgba(255,255,255,0.4)';
    } else {
      header.style.background = 'transparent';
      header.style.backdropFilter = 'none';
      header.style.webkitBackdropFilter = 'none';
      header.style.borderBottom = 'none';
    }
  });
</script>
  <script>
document.addEventListener("DOMContentLoaded", function() {
  const currentLang = window.location.pathname.includes("-es") ? "es" : "en";

  const esBtn = document.querySelector(".lang-btn.es");
  const enBtn = document.querySelector(".lang-btn.en");

  if (currentLang === "es") {
    esBtn.classList.add("active");
    enBtn.classList.remove("active");
  } else {
    enBtn.classList.add("active");
    esBtn.classList.remove("active");
  }
});
</script>
