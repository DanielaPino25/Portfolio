<script>
  // AÃ±o
  document.getElementById('year')?.textContent = new Date().getFullYear();

  // Normaliza rutas: quita query/hash y toma solo el archivo
  const raw = location.pathname.split('/').pop() || '';
  const clean = raw.replace(/[#?].*$/, '').toLowerCase();

  // Home por idioma si no hay archivo en la URL
  const home = (document.documentElement.lang === 'es') ? 'index-es.html' : 'index.html';
  const current = clean === '' ? home : clean;

  // Marca activo comparando con data-nav (preferente) o href
  document.querySelectorAll('.menu a, #navdrawer a').forEach(a => {
    const target = (a.getAttribute('data-nav') || a.getAttribute('href') || '')
      .replace(/[#?].*$/, '')
      .split('/').pop()
      .toLowerCase();
    if (target === current) a.classList.add('is-active');
  });

  // Burger / navdrawer
  const burger = document.querySelector('.burger');
  burger?.addEventListener('click', () => {
    const open = document.body.classList.toggle('nav-open');
    burger.setAttribute('aria-expanded', open ? 'true' : 'false');
  });
  document.querySelectorAll('#navdrawer a').forEach(a => {
    a.addEventListener('click', () => document.body.classList.remove('nav-open'));
  });

  // Sombra al hacer scroll (opcional)
  window.addEventListener('scroll', () => {
    document.body.classList.toggle('scrolled', window.scrollY > 10);
  });
</script>
