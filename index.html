<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daniela Pino — Portfolio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <!-- Meta description -->
  <meta name="description" content="Portfolio of Daniela Pino, product and UX/UI designer." />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css?v=14" />
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="index.html" aria-label="Home">
        <img src="assets/Logo.svg?v=2" alt="Daniela Pino logo" />
      </a>

      <nav class="menu" aria-label="Main">
        <!-- usa data-nav con el NOMBRE DE ARCHIVO EXACTO -->
        <a href="AboutMe.html"   data-nav="AboutMe.html">ABOUT ME</a>
        <a href="Portfolio.html" data-nav="Portfolio.html">PORTFOLIO</a>
        <a href="Contact.html"   data-nav="Contact.html">CONTACT</a>

        <!-- Language switch -->
        <div class="lang-switch" aria-label="Language switcher">
          <a href="index-es.html">ES</a>
          <span>/</span>
          <a href="index.html" class="active">EN</a>
        </div>
      </nav>

      <button class="burger" aria-label="Open menu" aria-expanded="false" aria-controls="navdrawer">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- MOBILE NAV -->
  <nav id="navdrawer" class="navdrawer" aria-label="Main mobile">
    <a href="AboutMe.html">ABOUT ME</a>
    <a href="Portfolio.html">PORTFOLIO</a>
    <a href="Contact.html">CONTACT</a>

    <div class="lang-switch" aria-label="Language switcher">
      <a href="index-es.html">ES</a>
      <span>/</span>
      <a href="index.html" class="active">EN</a>
    </div>
  </nav>

<main class="hero">
  <div class="hero-text" data-reveal="up">
    <h1 class="hero-title">
      <span class="hi">Hi, I’m</span>
      <span class="name">Daniela Pino</span>
    </h1>

    <p class="role">a Product and UX/UI Designer.</p>

    <p class="lead">
      Welcome to my page! Here you can explore a glimpse of my work.
      I hope you enjoy it.
    </p>

    <a class="btn-cta" href="Contact.html" aria-label="Go to contact page">
      <span>Contact me</span>
      <svg class="arrow" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>

  <div class="hero-photo" data-reveal="fade">
    <!-- Usa el nombre EXACTO (sensible a mayúsculas) -->
    <img src="PrincipalDP.jpg?v=3" alt="Daniela Pino retrato en blanco y negro">
  </div>
</main>

  <footer style="text-align:center; padding:1rem; border-top:1px solid #eee;">
    © <span id="year"></span> Daniela Pino
  </footer>

  <!-- Navigation + active link -->
  <script>
    // Year
    document.getElementById('year')?.textContent = new Date().getFullYear();

    // Get current filename (no query/hash)
    const raw  = location.pathname.split('/').pop() || '';
    const file = raw.replace(/[#?].*$/, '').toLowerCase();

    // If URL has no file, treat as home of current lang
    const home    = (document.documentElement.lang === 'es') ? 'index-es.html' : 'index.html';
    const current = file === '' ? home : file;

    // Mark active link comparing to data-nav (exact filename) or href fallback
    document.querySelectorAll('.menu a, #navdrawer a').forEach(a => {
      const target = (a.getAttribute('data-nav') || a.getAttribute('href') || '')
        .replace(/[#?].*$/, '')
        .split('/').pop()
        .toLowerCase();
      if (target === current) a.classList.add('is-active');
    });

    // Burger / drawer
    const burger = document.querySelector('.burger');
    burger?.addEventListener('click', () => {
      const open = document.body.classList.toggle('nav-open');
      burger.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    document.querySelectorAll('#navdrawer a').forEach(a => {
      a.addEventListener('click', () => document.body.classList.remove('nav-open'));
    });

    // Toolbar shadow on scroll (optional)
    window.addEventListener('scroll', () => {
      document.body.classList.toggle('scrolled', window.scrollY > 10);
    });
  </script>

  <!-- Logo respects preferred language (doesn't change it) -->
  <script>
    (function(){
      const KEY = 'siteLang';

      // Save preference ONLY when user clicks ES / EN
      document.querySelectorAll('.lang-switch a').forEach(a=>{
        a.addEventListener('click', ()=>{
          const txt = (a.textContent || '').trim().toLowerCase();
          localStorage.setItem(KEY, txt.includes('es') ? 'es' : 'en');
        });
      });

      // Preferred language or document lang
      const pageLang = (document.documentElement.lang || 'en').toLowerCase();
      const pref = localStorage.getItem(KEY) || pageLang;

      // Point logo to the home of the preferred language
      const logo = document.querySelector('a.logo');
      if (logo){
        logo.setAttribute('href', pref === 'es' ? 'index-es.html' : 'index.html');
      }
    })();
  </script>
  <script>
(function(){
  function setHeights(){
    const top = document.querySelector('.topbar');
    const foot = document.querySelector('footer');
    const th = top ? top.offsetHeight : 0;
    const fh = foot ? foot.offsetHeight : 0;
    document.documentElement.style.setProperty('--topbar-h', th + 'px');
    document.documentElement.style.setProperty('--footer-h', fh + 'px');
  }
  window.addEventListener('load', setHeights);
  window.addEventListener('resize', setHeights);
})();
</script>
</body>
</html>


</body>
</html>
