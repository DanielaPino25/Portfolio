<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daniela Pino — Portafolio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <!-- Meta descripción -->
  <meta name="description" content="Portafolio de Daniela Pino, diseñadora de producto y UX/UI." />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS principal (mismo que en inglés) -->
  <link rel="stylesheet" href="style.css?v=14" />
</head>

<body class="index">
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="index-es.html" aria-label="Inicio">
        <img src="assets/Logo.svg?v=2" alt="Logo de Daniela Pino" />
      </a>

      <nav class="menu" aria-label="Principal">
        <!-- Usa data-nav con el NOMBRE DE ARCHIVO EXACTO -->
        <a href="SobreMi.html"      data-nav="SobreMi.html">SOBRE MÍ</a>
        <a href="Portfolio-es.html" data-nav="Portfolio-es.html">PORTAFOLIO</a>
        <a href="Contacto.html"     data-nav="Contacto.html">CONTACTO</a>

        <!-- Selector de idioma -->
        <div class="lang-switch" aria-label="Selector de idioma">
          <a href="index-es.html" class="active">ES</a>
          <span>/</span>
          <a href="index.html">EN</a>
        </div>
      </nav>

      <button class="burger" aria-label="Abrir menú" aria-expanded="false" aria-controls="navdrawer">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- MENÚ MÓVIL -->
  <nav id="navdrawer" class="navdrawer" aria-label="Principal móvil">
    <a href="SobreMi.html"      data-nav="SobreMi.html">SOBRE MÍ</a>
    <a href="Portfolio-es.html" data-nav="Portfolio-es.html">PORTAFOLIO</a>
    <a href="Contacto.html"     data-nav="Contacto.html">CONTACTO</a>

    <div class="lang-switch" aria-label="Selector de idioma">
      <a href="index-es.html" class="active">ES</a>
      <span>/</span>
      <a href="index.html">EN</a>
    </div>
  </nav>

<main class="hero">
  <!-- Columna izquierda: texto -->
  <div class="hero-left">
    <div class="hero-text">
      <h1 class="hero-title">
        <span class="hi">Hola, soy</span>
        <span class="name">Daniela Pino</span>
      </h1>

      <h2 class="role">Diseñadora de Producto y UX/UI.</h2>

      <p class="lead">
       Bienvenida/o a mi espacio. Aquí puedes explorar mi trabajo.
        Espero que lo disfrutes!
      </p>

      <a class="btn-cta" href="Contact.html" aria-label="Go to contact page">
        <span>Contact me</span>
        <svg class="arrow" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <!-- TIRA de 6 proyectos (rectángulos) -->
    <div class="projects-strip">
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
    </div>
  </div>

  <!-- Columna derecha: foto -->
  <div class="hero-photo">
    <img src="assets/principal.jpg" alt="Daniela Pino"/>
  </div>
</main>

  <!-- FOOTER SIN LÍNEA -->
  <footer style="text-align:center; padding:1rem; border-top:none;">
    © <span id="year"></span> Daniela Pino
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Año dinámico
    document.getElementById('year')?.textContent = new Date().getFullYear();

    // Resaltar enlace activo según archivo
    (function(){
      const file = (location.pathname.split('/').pop() || '').replace(/[#?].*$/, '');
      const htmlLang = (document.documentElement.lang || 'es').toLowerCase();
      const home = htmlLang === 'es' ? 'index-es.html' : 'index.html';
      const current = file || home;

      document.querySelectorAll('.menu a[data-nav], #navdrawer a[data-nav]').forEach(a=>{
        const target = (a.getAttribute('data-nav') || '').toLowerCase();
        if (target === current.toLowerCase()){
          a.classList.add('is-active');
          a.setAttribute('aria-current','page');
        }
      });
    })();

    // Burger / drawer
    (function(){
      const burger = document.querySelector('.burger');
      burger?.addEventListener('click', () => {
        const open = document.body.classList.toggle('nav-open');
        burger.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      document.querySelectorAll('#navdrawer a').forEach(a => {
        a.addEventListener('click', () => document.body.classList.remove('nav-open'));
      });
      window.addEventListener('scroll', () => {
        document.body.classList.toggle('scrolled', window.scrollY > 10);
      });
    })();

    // El logo respeta el idioma preferido (no lo cambia)
    (function(){
      const KEY = 'siteLang';
      document.querySelectorAll('.lang-switch a').forEach(a=>{
        a.addEventListener('click', ()=>{
          const txt = (a.textContent || '').trim().toLowerCase();
          localStorage.setItem(KEY, txt.includes('es') ? 'es' : 'en');
        });
      });
      const pageLang = (document.documentElement.lang || 'es').toLowerCase();
      const pref = localStorage.getItem(KEY) || pageLang;
      const logo = document.querySelector('a.logo');
      if (logo){
        logo.setAttribute('href', pref === 'es' ? 'index-es.html' : 'index.html');
      }
    })();
  </script>
  <script>
  // Sombra del toolbar cuando hay desplazamiento
  (function(){
    const onScroll = () => {
      document.body.classList.toggle('scrolled', window.scrollY > 8);
    };
    window.addEventListener('scroll', onScroll, {passive:true});
    onScroll(); // estado inicial
  })();
</script>
</body>
</html>
