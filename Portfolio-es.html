<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio — Daniela Pino</title>

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <meta name="description" content="Explora los proyectos de diseño de producto y UX/UI de Daniela Pino." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=14" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="index-es.html" aria-label="Inicio">
        <img src="assets/Logo.svg?v=2" alt="Logo de Daniela Pino" />
      </a>

      <nav class="menu" aria-label="Principal">
        <a href="SobreMi.html" data-nav="SobreMi.html">SOBRE MÍ</a>
        <a href="Portfolio-es.html" data-nav="Portfolio-es.html">PORTAFOLIO</a>
        <a href="Contacto.html" data-nav="Contacto.html">CONTACTO</a>

        <div class="lang-switch" aria-label="Selector de idioma">
          <a href="index-es.html" class="active">ES</a>
          <span>/</span>
          <a href="index.html">EN</a>
        </div>
      </nav>

      <button class="burger" aria-label="Abrir menú" aria-expanded="false" aria-controls="navdrawer">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <nav id="navdrawer" class="navdrawer" aria-label="Principal móvil">
    <a href="SobreMi.html" data-nav="SobreMi.html">SOBRE MÍ</a>
    <a href="Portfolio-es.html" data-nav="Portfolio-es.html">PORTAFOLIO</a>
    <a href="Contacto.html" data-nav="Contacto.html">CONTACTO</a>

    <div class="lang-switch" aria-label="Selector de idioma">
      <a href="index-es.html" class="active">ES</a>
      <span>/</span>
      <a href="index.html">EN</a>
    </div>
  </nav>

  <main style="padding: 2rem; max-width: 1100px; margin: auto;">
    <h1>Portafolio</h1>
    <p>Aquí puedes mostrar tus proyectos de diseño, estudios de caso o enlaces a trabajos destacados.</p>
    <div class="projects-grid">
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
    </div>
  </main>

  <footer style="text-align:center; padding:1rem; border-top:none;">
    © <span id="year"></span> Daniela Pino
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const file = (location.pathname.split('/').pop() || '').replace(/[#?].*$/, '');
    document.querySelectorAll('.menu a[data-nav], #navdrawer a[data-nav]').forEach(a=>{
      if (a.getAttribute('data-nav').toLowerCase() === file.toLowerCase()){
        a.classList.add('is-active');
        a.setAttribute('aria-current','page');
      }
    });
    const burger=document.querySelector('.burger');
    burger?.addEventListener('click',()=>{const open=document.body.classList.toggle('nav-open');burger.setAttribute('aria-expanded',open?'true':'false')});
    document.querySelectorAll('#navdrawer a').forEach(a=>a.addEventListener('click',()=>document.body.classList.remove('nav-open')));
  </script>
  <script>
  // Sombra del toolbar cuando hay desplazamiento
  (function(){
    const onScroll = () => {
      document.body.classList.toggle('scrolled', window.scrollY > 8);
    };
    window.addEventListener('scroll', onScroll, {passive:true});
    onScroll(); // estado inicial
  })();
</script>
</body>
</html>
